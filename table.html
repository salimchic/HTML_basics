<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>

<!--Основное содержание страницы-->
<h3 align="center">Осваиваем таблицы</h3>
<table bgcolor="green" width="600" 
cellspacing="1" cellpadding="5" 
align="center" border="2">
    <thead>
        <tr>
            <th colspan="2">заголовок таблицы</th>
        </tr>
    </thead>
    <tbody border="2">
        <tr bgcolor="red">
            <td bgcolor="blue">тело таблицы</td>
            <td>ячейка 2</td>
        </tr>
        <tr>
            <td>ячейка 3</td>
            <td><img width="100" src="./my_images/cat.jpg"></td>
        </tr>
    </tbody>
    
    <table bgcolor="green"width="600" 
    cellspacing="1" cellpadding="5" 
    align="center" border="2">
        <tbody border="2">
            <tr>
                <td>нижний блок сайта</td>
            </tr>
        </tbody>
</table>
</body>
</html>
